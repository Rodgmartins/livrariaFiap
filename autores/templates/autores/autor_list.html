{% extends 'base.html' %}

{% block title %}Lista de Autores{% endblock %}

{% block content %}
    <h2>Lista de Autores</h2>
    <a href="{% url 'autor_create' %}" class="btn btn-primary">Adicionar Novo Autor</a>
    <ul class="list-group mt-3">
        {% for autor in autores %}
            <li class="list-group-item">
                {{ autor.nome }} - {{ autor.email }}
                <a href="{% url 'autor_update' autor.pk %}" class="btn btn-warning btn-sm float-right ml-2">Editar</a>
                <a href="{% url 'autor_delete' autor.pk %}" class="btn btn-danger btn-sm float-right">Deletar</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
