{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Editar Autor{% else %}Novo Autor{% endif %}{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar Autor{% else %}Novo Autor{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
    <a href="{% url 'autor_list' %}" class="btn btn-secondary mt-2">Voltar</a>
{% endblock %}
